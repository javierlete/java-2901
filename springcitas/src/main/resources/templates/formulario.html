<!DOCTYPE html>
<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="https://thymeleaf.org">
<title>Citas: formulario</title>

<main>
	<p th:text="${cita}">DEPURACIÃ“N</p>

	<form action="index.html" th:action="@{/formulario}" method="post"
		th:object="${cita}">
		<input readonly th:field="*{id}"> <input th:field="*{texto}"
			placeholder="Texto">
		<p th:errors="*{texto}">Error texto</p>
		<input th:field="*{inicio}" placeholder="Inicio" type="datetime-local">
		<p th:errors="*{inicio}">Error inicio</p>
		<input th:field="*{fin}" placeholder="Fin" type="datetime-local">
		<p th:errors="*{fin}">Error fin</p>

		<button>Guardar</button>
		<div th:if="${#fields.hasGlobalErrors()}">
			<ul>
				<li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
			</ul>
		</div>

	</form>

	<script src="http://localhost:35729/livereload.js"></script>
</main>
</html>
