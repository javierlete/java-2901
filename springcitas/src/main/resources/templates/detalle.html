<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Citas</title>
</head>
<body>

	<h1>Citas</h1>

	<p style="font-weight: bold" th:text="${cita.texto}">Texto</p>
	<p>
		Inicio: <span
			th:text="${#temporals.format(cita.inicio, 'dd/MMM/yyyy HH:mm')}">Inicio</span>
	</p>
	<p>
		Fin: <span
			th:text="${#temporals.format(cita.fin, 'dd/MMM/yyyy HH:mm')}">Fin</span>
	</p>
</body>
</html>
