<!DOCTYPE html>
<html th:replace="~{_global :: global(~{::title}, ~{::main})}"
	xmlns:th="https://thymeleaf.org">
<title>Amazonia: Listado de productos</title>

<main class="d-flex justify-content-center">
	<table class="table table-hover table-striped table-bordered">
		<thead class="table-secondary">
			<tr>
				<th class="text-end">Id</th>
				<th>Categoria</th>
				<th>Nombre</th>
				<th class="text-end">Precio</th>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}" th:object="${producto}">
				<th th:text="*{id}" class="text-end">5</th>
				<td th:text="*{categoria.nombre}">Electrodomésticos</td>
				<td th:text="*{nombre}">Nevera</td>
				<td th:text="${#numbers.formatCurrency(producto.precio)}" class="text-end">234,56 €</td>
				<td>
					<a class="btn btn-sm btn-primary" href="producto.html" th:href="@{/admin/producto(id=${producto.id})}">Editar</a>
					<a class="btn btn-sm btn-danger" href="#" th:href="@{/admin/borrar(id=${producto.id})}">Borrar</a>
				</td>
			</tr>
		</tbody>
		<tfoot class="table-secondary">
			<tr>
				<td colspan="4"></td>
				<td>
					<a class="btn btn-sm btn-primary" href="producto.html" th:href="@{/admin/producto}">Añadir</a>
				</td>
			</tr>
		</tfoot>
	</table>
</main>

</html>
