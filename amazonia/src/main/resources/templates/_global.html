<!DOCTYPE html>
<html class="h-100" th:fragment="global (titulo, contenido)"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:replace="${titulo}">TÍTULO POR DEFECTO</title>

<base th:href="@{/}">

<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="h-100 d-flex flex-column justify-content-between">
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Amazonia</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/}">Principal</a></li>
					<li th:each="c: ${categorias}" class="nav-item"><a class="nav-link" href="#" th:href="@{/(idCategoria=${c.id})}" th:text="${c.nombre}">Informática</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item" sec:authorize="hasRole('ADMINISTRADOR')"><a class="nav-link" href="admin/index.html" th:href="@{/admin}">Administración</a></li>
					<li class="navbar-text" sec:authorize="isAuthenticated()" sec:authentication="name">USUARIO</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="admin/index.html" th:href="@{/login}">Iniciar sesión</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="admin/index.html" th:href="@{/logout}">Cerrar sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<main th:replace="${contenido}">CONTENIDO POR DEFECTO</main>
	</div>

	<footer class="p-2 text-bg-dark text-center"> &copy; 2025
		Javier Lete </footer>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
